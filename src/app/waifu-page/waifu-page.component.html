<!-- Page that shows all the waifus -->

<div class = "waifu-page">

  <div *ngIf = "loading">
    <mat-progress-spinner
      class = "waifu-load-progress"
      color = "primary"
      mode = "indeterminate"></mat-progress-spinner>
  </div>

  <div *ngIf = "waifu_matrix">
    <div *ngFor = "let waifu_list of waifu_matrix">
      <div class = "waifu-cards" fxLayout.xs = "column" fxLayoutGap="10px" fxLayoutGap.xs="10px" fxLayoutAlign="space-around" >
          <waifu-cardo *ngFor = "let waifu of waifu_list" fxLayoutAlign="stretch" class = "item" [waifu] = "waifu"></waifu-cardo>
      </div>
    </div>

  </div>

</div>
